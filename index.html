<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance App</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">dt money</div>

            <button class="new-transition">Nova transação</button>
        </div>
    </header>
    <main>
        <div class="container-main">
            <section>
                <div class="entradas cards">
                    <p class="title-cards">Entrada</p>
                    <p class="logo-cards logo-input">Logo</p>
                    <p class="money money-input">R$ 0</p>
                </div>
    
                <div class="saidas cards">
                    <p class="title-cards">Saída</p>
                    <p class="logo-cards logo-output">Logo</p>
                    <p class="money money-output">R$ 0</p>
                </div>
    
                <div class="total cards">
                    <p class="title-cards money-total">Total</p>
                    <p class="logo-cards logo-total">Logo</p>
                    <p class="money money-total">R$ 0</p>
                </div>
            </section>
        </div>
        <section>
            <div class="container-table">
                <table>
                    <thead>
                        <tr>
                            <th scope="col" class="th-title">Título</th>
                            <th scope="col" class="th-preco">Preço</th>
                            <th scope="col" class="th-categoria">Categoria</th>
                            <th scope="col" class="th-data">Data</th>
                        </tr>
                    </thead>
                    <!-- <tbody>
                        <tr>
                            <td>Desenvolvimento de Site</td>
                            <td>R$ 2.500,00</td>
                            <td>Venda</td>
                            <td>20/12/2023</td>
                        </tr>
                    </tbody> -->
                </table>
            </div>
        </section>
        <section class="forms">
            <div class="container-forms">
                <div class="form-value-input">  
                    <form>
                        <input type="text" class="name-value-input" placeholder="Nome">
                        <input type="number" class="value-input" placeholder="Valor">

                        <button class="bnt-input">Entrada</button>
                        <button class="bnt-output">Saída</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
